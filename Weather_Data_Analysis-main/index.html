<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="Visualization/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center" style="color: navy;">
            <h1 class="display-4">Weather Data Dashboard</h1>
            <p><b>Use the interactive charts below to explore the weather information of your trip destination</b></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="well">
              <h5>Select a City</h5>
              <!-- <select id="selDataset"></select> -->
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Weather Summary</h3>
              </div>
              <div id="summary" class="panel-body"></div>
            </div>
          </div>

          <div class="col-md-5 ms-md-auto">
              <div>
                <h3>Temperature Pie Chart</h3>
                <div id="tempPie"></div>
              </div>
          </div>
      
          <div class="col-md-5 ms-md-auto">
              <div>
                <h3>Humidity Donut Chart</h3>
                <div id="humidDonut"></div>
              </div>
          </div>
        
          <div class="row">
            <div class="col-md-6">
              <div id="rainBar"></div>
            </div>
          </div>  
   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="Visualization/js/charts.js"></script>
</body>
</html>
